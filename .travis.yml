language: node_js

node_js:
  - "10.23"
  
jdk:
  - openjdk11

jobs:
  include:
    - stage: test
      name: test
      script: npm run format:check
    -
      name: lint
      script: npm run lint
    - 
      name: spelling
      script: npm run cspell

    - stage: release
      before_install:
        - npm run dynamodb &
      deploy:
        provider: script
        skip_cleanup: true
        script:
          npx semantic-release